<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trigger Sheet</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: aquamarine;
        padding-top: 50px;
    }
    
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin: 10px;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<h1>Improvise Content </h1>
<p>Click the button below to trigger.</p>

<button class="webhookButton" data-webhook="https://hook.eu2.make.com/h1fcvxar8387owqw8ufug4qp0ic6doqq">Triger</button>

<script>
    var button = document.querySelector('.webhookButton');

    button.addEventListener('click', function() {
        var webhookURL = this.getAttribute('data-webhook');

        var xhr = new XMLHttpRequest();
        xhr.open('POST', webhookURL);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function() {
            if (xhr.status === 200) {
                alert('Triggered successfully!');
            } else {
                alert('Failed to trigger. Status code: ' + xhr.status);
            }
        };
        xhr.onerror = function() {
            alert('Failed to trigger. Network error.');
        };
        xhr.send(JSON.stringify({}));
    });
</script>

</body>
</html>
